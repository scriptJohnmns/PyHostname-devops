# .github/workflows/terraform.yml

name: 'Terraform Infrastructure Pipeline'

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Apply or Destroy'
        required: true
        default: 'apply'
        type: choice
        options:
        - apply
        - destroy

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./infra/terraform

    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 

    - name: 3. Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: 4. Terraform Init
      run: terraform init

    - name: 5. Terraform Apply
      if: github.event.inputs.action == 'apply'
      run: terraform apply -auto-approve

    - name: 6. Terraform Destroy
      if: github.event.inputs.action == 'destroy'
      run: terraform destroy -auto-approve

    - name: 7. Obter Outputs do Terraform
      if: github.event.inputs.action == 'apply'
      id: get_outputs # Damos um "apelido" a este passo
      run: |
        TF_OUTPUTS=$(terraform output -json)        
        echo "tf_outputs<<EOF" >> $GITHUB_OUTPUT
        echo "$TF_OUTPUTS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: 8. Atualizar Segredos do GitHub
      if: github.event.inputs.action == 'apply'      
      uses: actions-ecosystem/action-create-secret@v1
      with:        
        github_token: ${{ secrets.GH_PAT }}        
        EC2_PUBLIC_IP: ${{ fromJSON(steps.get_outputs.outputs.tf_outputs).public_ip.value }}        
        ECR_REPOSITORY_URL: ${{ fromJSON(steps.get_outputs.outputs.tf_outputs).ecr_repository_url.value }}